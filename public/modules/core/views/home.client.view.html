<section data-ng-controller="PageController" class="col-sm-12">
    <div class="slider col-sm-8 col-sm-offset-2" >
        <flex-slider flex-slide="slide in slides">
            <li>
                <img ng-src="{{slide}}">
            </li>
        </flex-slider>
    </div>

    <div class="products">
        <a data-ng-href="/#!/{{product.link}}" class="container col-sm-4 text-center top-buffer" data-ng-repeat="product in products">
            <div class="product">
                <h3 class="title" data-ng-bind="product.title"></h3>
                <div class="images">
                    <img data-ng-src="{{product.images[0]}}" >
                </div>
                <div class="description">
                    <p data-ng-bind="product.summary"></p>
                </div>
            </div>
        </a>
    </div>
</section>
